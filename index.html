<style>
  :root {
    --color-background: #111;
    --color-text-subtle: #999;
    --color-text: #ddd;
    --font-family: -apple-system, Helvetica, sans-serif;
    --font-size: 18px;
    --font-weight: 400;
    --space-1: 0.5rem;
    --space-2: 1rem;
    --space-3: 2rem;
  }

  @media (prefers-color-scheme: light) {
    :root {
      --color-background: #eee;
      --color-text-subtle: #666;
      --color-text: #111;
    }
  }

  html {
    color: var(--color-text);
    background-color: var(--color-background);
    font-family: var(--font-family);
    font-size: var(--font-size);
    line-height: 1.5rem;
  }

  body {
    align-items: center;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: var(--space-3);
    justify-content: center;
    margin: 0;
    min-height: 100dvh;
    padding: var(--space-3) var(--space-2);
    width: 100vw;
  }

  img {
    border-radius: 50%;
  }

  h1 {
    font-size: 1rem;
    font-weight: var(--font-weight);
    margin: 0;
    max-width: 14rem;
    text-align: center;
  }

  span {
    color: var(--color-text-subtle);
  }

  nav {
    align-items: center;
    display: flex;
    flex-direction: column;
    margin: var(--space-1) 0 calc(-1 * var(--space-1));
  }

  a {
    color: var(--color-text-subtle);
    padding: var(--space-1);
    position: relative;
    text-align: center;
    text-decoration: none;
    transition: color 0.2s;
  }

  a:hover {
    color: var(--color-background);
  }

  a::before {
    background-color: var(--color-text);
    border-radius: 2px;
    content: ' ';
    inset: 0.7rem 0.4rem;
    opacity: 0.05;
    position: absolute;
    transform: scale(0.9) translateY(0.3em);
    transition: all 0.2s;
    z-index: -1;
  }

  a:hover::before {
    opacity: 1;
    transform: scale(1) translateY(0);
  }

  @media (min-width: 700px) {
    body {
      flex-direction: row;
    }

    h1 {
      max-width: none;
      text-align: left;
    }

    nav {
      flex-direction: row;
      margin-left: calc(-1 * var(--space-1));
      margin-top: 0;
    }
  }
</style>
