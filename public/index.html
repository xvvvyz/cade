<style>
  :root {
    --color-background: #000;
    --color-text-subtle: #888;
    --color-text: #ddd;
    --font-family: -apple-system, Helvetica, sans-serif;
    --font-size: 18px;
    --font-weight: 400;
    --space-1: 0.5rem;
    --space-2: 1rem;
    --space-3: 2rem;
  }

  @media (prefers-color-scheme: light) {
    :root {
      --color-background: #e8e8e8;
      --color-text-subtle: #606060;
      --color-text: #111;
    }
  }

  html {
    color: var(--color-text);
    background-color: var(--color-background);
    font-family: var(--font-family);
    font-size: var(--font-size);
    line-height: 1.5rem;
  }

  body {
    align-items: center;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: var(--space-3);
    justify-content: center;
    margin: 0;
    min-height: 100dvh;
    padding: var(--space-3) var(--space-2);
    width: 100vw;
  }

  img {
    border-radius: 50%;
  }

  h1 {
    font-size: 1rem;
    font-weight: var(--font-weight);
    margin: 0;
    max-width: 14rem;
    text-align: center;
  }

  h1 > a {
    color: var(--color-text);
    display: inline-block;
    margin: calc(-1 * var(--space-1));
  }

  span {
    color: var(--color-text-subtle);
  }

  nav {
    align-items: center;
    display: flex;
    flex-direction: column;
    margin-top: var(--space-1);
  }

  a {
    color: var(--color-text-subtle);
    padding: var(--space-1);
    position: relative;
    text-align: center;
    text-decoration: none;
    transition: all 0.2s;
  }

  a:hover {
    color: var(--color-background);
    transform: translateX(0.2rem);
  }

  a::before {
    background-color: var(--color-text);
    border-radius: 2px;
    content: ' ';
    inset: 0.7rem 0.4rem;
    opacity: 0.125;
    position: absolute;
    transform: scale(0.85) translateY(0.3em);
    transition: all 0.2s;
    z-index: -1;
  }

  a:hover::before {
    opacity: 1;
    transform: scale(1) translateY(0);
  }

  @media (min-width: 750px) {
    body {
      flex-direction: row;
    }

    h1 {
      max-width: none;
      text-align: left;
    }

    span {
      padding: 0 var(--space-1);
    }

    nav {
      flex-direction: row;
      margin: 0 calc(-1 * var(--space-1)) calc(-1 * var(--space-1));
    }
  }
</style>
